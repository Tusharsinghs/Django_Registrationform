<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="alert alert warning">LOGIN HERE</p>
          <form method="POST">
            {%csrf_token%}
            {% for message in messages %}
            <p class="alert alert danger">{{message}}</p>
            {% endfor %}
            
            <div class="mb-3">
              <label class="form-label"
                >Username</label
              >
              <input
                type="text"
                class="form-control"
                
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col">
          <p class="alert alert warning">REGISTER HERE</p>
          <form action="{%url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"
                  >First Name</label>
                  <input
                type="text"
                class="form-control"
               
                name="fname"
              />
              <div class="mb-3">
                <label class="form-label"
                  >Last Name</label>
                  <input
                  type="text"
                class="form-control"
                name="lname"
              />
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
              type="text"
                class="form-control"
                name="username"
              />
              <div class="mb-3">
                <label class="form-label"
                  >Email</label>
                  <input
                type="email"
                class="form-control"
                name="email"
              />
             
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                
                name="pass1"
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                > Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                
                name="pass2"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
